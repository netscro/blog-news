<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Test</title>

<p id='list_of_articles'></p>

<script>

    var xmlhttp = new XMLHttpRequest();
    var url = 'http://127.0.0.1:8000/drf/posts-api/?format=json'; <!-- Change to need url -->

    xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var myArr = JSON.parse(this.responseText);
            myFunction(myArr);
        }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function myFunction(arr) {
        var out = "";
        var i;
        for (i = 0; i < arr.length; i++) {
            out += arr[i].title.bold() + '<br>' + arr[i].article + arr[i].created_at + '<br>' + '<br>';
        }
        document.getElementById('list_of_articles').innerHTML = out;
    }




</script>


</head>

</body>
</html>
